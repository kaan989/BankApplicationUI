<div class="container mt-5">
    <h2 class="text-center mb-4">Tüm Hesaplar</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Hesap Numarası</th>
          <th>Kullanıcı</th>
          <th>Hesap Türü</th>
          <th>Bakiye</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.id }}</td>
          <td>{{ account.accountNumber }}</td>
          <td>{{account.appUserId}}</td>
          <td>{{ getAccountTypeName(account.type) }}</td>
          <td>{{ account.balance | currency:'TRY':'symbol' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="confirmDelete(account.id)">
              <i class="fas fa-trash-alt"></i> Sil
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
