<div class="container mt-5">
  <h1 class="text-center"><i class="fas fa-user-plus"></i> Hesap Oluştur</h1>

  <!-- Kullanıcı Bilgilerini Getir Bölümü -->
  <button type="button" class="btn btn-info mb-3" (click)="toggleUserInfo()" (click)="getUserInfo()">
    <i class="fas fa-user"></i> Kullanıcı Bilgilerini Getir
  </button>

  <!-- Kullanıcı Bilgileri (Başlangıçta Gizli) -->
  <div [ngClass]="{'d-none': !showUserInfo}">
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h2 class="card-title mb-0"><i class="fas fa-user-circle"></i> Kullanıcı Bilgileri</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="age">Yaş</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="application.age" name="age" readonly>
          </div>
          <div class="form-group">
            <label for="monthlyIncome">Aylık Gelir</label>
            <input type="number" class="form-control" id="monthlyIncome" [(ngModel)]="application.monthlyIncome" name="monthlyIncome" readonly>
          </div>
          <div class="form-group">
            <label for="appUserId">Kullanıcı ID</label>
            <input type="text" class="form-control" id="appUserId" [(ngModel)]="application.appUserId" name="appUserId" readonly>
          </div>
          <div class="form-group">
            <label for="isVadeli">Vadeli mi?</label>
            <input type="checkbox" id="isVadeli" [(ngModel)]="application.isVadeli" name="isVadeli" disabled>
          </div>
          <div class="form-group">
            <label for="firstName">Adı</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="application.firstName" name="firstName" readonly>
          </div>
          <div class="form-group">
            <label for="lastName">Soyadı</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="application.lastName" name="lastName" readonly>
          </div>
          <div class="form-group">
            <label for="idNumber">Kimlik Numarası</label>
            <input type="text" class="form-control" id="idNumber" [(ngModel)]="application.idNumber" name="idNumber" readonly>
          </div>
          <div class="form-group">
            <label for="address">Adres</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="application.address" name="address" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Yeni Hesap Oluşturma Formu -->
  <h2 class="mt-5 text-center"><i class="fas fa-money-check-alt"></i> Hesap Bilgileri</h2>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="createAccount()">
        <div class="form-group">
          <label for="accountNumber">Hesap Numarası (otomatik oluşturulacak)</label>
          <input type="text" class="form-control" id="accountNumber" [(ngModel)]="account.accountNumber" name="accountNumber" readonly>
        </div>
        <div class="form-group">
          <label for="balance">Bakiye</label>
          <input type="number" class="form-control" id="balance" [(ngModel)]="account.balance" name="balance" required>
        </div>
        <div class="form-group">
          <label for="type">Hesap Türü</label>
          <select class="form-control" id="type" [(ngModel)]="account.type" name="type" required>
            <option [ngValue]="0">Vadeli</option>
            <option [ngValue]="1">Vadesiz</option>
          </select>
          
          
        </div>
        <div class="form-group">
          <label for="createdAt">Oluşturulma Tarihi</label>
          <input type="date" class="form-control" id="createdAt" [(ngModel)]="account.createdAt" name="createdAt" required>
        </div>
        <div class="form-group">
          <label for="lastInterestAppliedDate">Son Faiz Uygulama Tarihi (isteğe bağlı)</label>
          <input type="date" class="form-control" id="lastInterestAppliedDate" [(ngModel)]="account.lastInterestAppliedDate" name="lastInterestAppliedDate">
        </div>

        <button type="submit" class="btn btn-success btn-block"><i class="fas fa-save"></i> Hesap Oluştur</button>
      </form>
    </div>
  </div>
</div>
