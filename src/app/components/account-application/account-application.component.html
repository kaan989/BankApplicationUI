
<div class="container mt-5" *ngIf="isUser">
  <h1 class="text-center mb-4">
    <i class="fas fa-file-alt"></i> Hesap Başvurusu
  </h1>

  <div class="form-container">
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="age">
          <i class="fas fa-calendar-day"></i> Yaş
        </label>
        <input id="age" formControlName="age" type="number" class="form-control" placeholder="Yaşınızı girin" />
      </div>
      <div class="form-group">
        <label for="monthlyIncome">
          <i class="fas fa-dollar-sign"></i> Aylık Gelir
        </label>
        <input id="monthlyIncome" formControlName="monthlyIncome" type="number" class="form-control" placeholder="Aylık gelirinizi girin" />
      </div>
      <div class="form-group form-check">
        <input id="isVadeli" formControlName="isVadeli" type="checkbox" class="form-check-input" />
        <label for="isVadeli" class="form-check-label">
          <i class="fas fa-calendar-check"></i> Vadeli Hesap
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="fas fa-paper-plane"></i> Başvuruyu Gönder
      </button>
    </form>
  </div>
</div>
<div class="container mt-5" *ngIf="!isUser">
  <p class="text-center text-danger">Bu sayfayı görüntüleme izniniz yok.</p>
</div>
